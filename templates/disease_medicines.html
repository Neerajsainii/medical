<!-- disease_medicines.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Medicines</title>
</head>
<body>
    <h1>{{ disease.name }} Medicines</h1>
    {% if medicines %}
        <ul>
            {% for medicine in medicines %}
                <li>{{ medicine.medicine.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No medicines associated with this disease.</p>
    {% endif %}
</body>
</html>

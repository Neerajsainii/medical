{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../static/disease.css"> -->
    <title>Probable Disease</title>
</head>
<body>
    <h1>Matched Diseases</h1>

    {% if matched_diseases %}
        <ul>
            {% for result in matched_diseases %}
                <li>{{ result.disease.name }} - {{ result.percentage_match }}%</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No diseases matched the entered symptoms.</p>
    {% endif %}
</body>

</html>
